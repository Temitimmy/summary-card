<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./responsiveness/responsiveness.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <div class="your">Your Result</div>
        <div class="figure">
          <div class="number">76</div>
          of 100
        </div>
        <div class="gr">Great</div>
        <div class="you">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="card2">
        <div class="timm">
          <div class="summ">Summary</div>
          <div class="item-container">
            <div class="icon-text">
              <div class="icon-container">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
              </div>
              <div class="item-text">Reaction</div>
            </div>
            <div class="score-overall">
              <span class="score">80</span>
              / 100
            </div>
          </div>

          <div class="item-container2">
            <div class="icon-text">
              <div class="icon-container">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              </div>
              <div class="item-text">Memory</div>
            </div>
            <div class="score-overall">
              <span class="score"> 92</span>
              / 100
            </div>
          </div>
          <div class="item-container3">
            <div class="icon-text">
              <div class="icon-container">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
              </div>
              <div class="item-text">Verbal</div>
            </div>
            <div class="score-overall">
              <span class="score"> 61</span>
              / 100
            </div>
          </div>
          <div class="item-container4">
            <div class="icon-text">
              <div class="icon-container">
                <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
              </div>
              <div class="item-text">Visual</div>
            </div>
            <div class="score-overall">
              <span class="score"> 72 </span>
              / 100
            </div>
          </div>
          <button class="cin">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Temi</a>.
    </div>
  </body>
</html>
